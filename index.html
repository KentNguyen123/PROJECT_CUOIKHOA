<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Page</title>
    <link rel="stylesheet" href="./slideshow/slideshow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-menu">
            <div class="logo">
                <img src="./image/logo.jpg" alt="">
            </div>
            <div class="page">
                <a href="./index.html">Trang chủ</a>
                <a href="./shop.html">Sản phẩm</a>
                <a href="#">Trẻ em</a>
                <a href="#">Giới thiệu</a>
            </div>
            <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="cart.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a href="login/login.html">
                    <i class="fa-solid fa-user" id="users"></i>
                </a>
                <div class="lines"></div>
                <i class="fa-solid fa-globe"></i>
            </div>
        </div> 

        <div class="main-content">
            <div class="slideshow-container">
                <div class="main">
                    <img src="./image/slide1.jpg" class="img-feature">
                    <div class="control prev">
                        <i class="fa-solid fa-arrow-left" style="color: #000000;"></i>
                    </div>
                    <div class="control next">
                        <i class="fa-solid fa-arrow-right" style="color: #000000;"></i>
                    </div>
                </div>
                <div class="list-image">
                    <div class="slideshow-img"><img src="./image/sale.jpg" alt="" width="80%" height="100%"></div>
                    <div class="slideshow-img"><img src="./image/slide1.jpg" alt="" width="80%" height="100%"></div>
                    <div class="slideshow-img"><img src="./image/slide2.jpg" alt="" width="80%" height="100%"></div>
                    <div class="slideshow-img"><img src="./image/sale.jpg" alt="" width="80%" height="100%"></div>
                    <div class="slideshow-img"><img src="./image/slide1.jpg" alt="" width="80%" height="100%"></div>
                    <div class="slideshow-img"><img src="./image/slide2.jpg" alt="" width="80%" height="100%"></div>
                </div>
            </div>
        </div>

        <div class="box padding-10 margin-2 gradient-para">
            <h3>
                Các chức năng của website này
            </h3>
            <ul type="disc" class="bullet">
                <li><i>Bán những vật dụng cho trẻ em</i></li>
                <li><i>Tuyên truyền bảo vệ trẻ em</i></li>
                <li><i></i></li>
            </ul>
        </div>

        <div class="column box padding-10 gradient1">
            <div>
                <i class="fa-solid fa-copyright"></i><b>Trang web trên được tạo bởi Nguyễn Trần Minh Khang a.k.a Kent Nguyen.<br></b>
                <i class="fa-solid fa-check"></i>
                <a href="">Bấm vào đây</a>
                <br>
                <i class="fa-solid fa-pen-to-square"></i><b>Chủ đề: Chào mừng Tết Nguyên Đán</b>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="./slideshow/slideshow.js"></script>
</body>
</html>
